<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Escáner</title>

  <!-- ✅ Librería html5-qrcode desde CDN seguro -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 250px;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reader {
      width: 280px;
      margin: 15px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    #status {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Formulario con Cámara (QR / Código de Barras)</h2>

  <form id="formulario">
    <label for="empleado">Número de Empleado:</label><br>
    <input type="number" id="empleado" placeholder="Ej. 12345" required><br>

    <label>Escanear Código:</label>
    <div id="reader"></div>
    <input type="text" id="codigo" placeholder="Esperando escaneo..." readonly required><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    // Esperar que la página cargue
    document.addEventListener("DOMContentLoaded", () => {
      const readerDiv = document.getElementById("reader");
      const status = document.getElementById("status");
      const codigoInput = document.getElementById("codigo");

      // ✅ Verificar disponibilidad de la librería
      if (typeof Html5Qrcode === "undefined") {
        status.textContent = "❌ Error: La librería html5-qrcode no se cargó correctamente.";
        return;
      }

      const html5QrCode = new Html5Qrcode("reader");

      // Obtener cámaras
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // Usa cámara trasera si está disponible
          let cameraId = devices.length > 1 ? devices[1].id : devices[0].id;

          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            qrCodeMessage => {
              codigoInput.value = qrCodeMessage;
              status.textContent = "✅ Código escaneado correctamente";
              html5QrCode.stop(); // Detiene el escaneo tras leer uno
            },
            errorMessage => {
              // Se ejecuta cuando no hay lectura (no es error fatal)
              console.warn("Escaneo no válido:", errorMessage);
            }
          ).catch(err => {
            status.textContent = "⚠️ Error al iniciar cámara: " + err;
          });
        } else {
          status.textContent = "❌ No se detectaron cámaras en este dispositivo.";
        }
      }).catch(err => {
        status.textContent = "⚠️ Error accediendo a cámaras: " + err;
      });

      // Envío del formulario (puedes reemplazar por tu endpoint)
      document.getElementById("formulario").addEventListener("submit", e => {
        e.preventDefault();
        const empleado = document.getElementById("empleado").value;
        const codigo = codigoInput.value;

        if (!codigo) {
          alert("Por favor escanea un código antes de enviar.");
          return;
        }

        alert(`✅ Enviado:\nEmpleado: ${empleado}\nCódigo: ${codigo}`);
        document.getElementById("formulario").reset();
        status.textContent = "Formulario enviado.";
      });
    });
  </script>
</body>
</html>
