<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Escáner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librería html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #125ca1;
    }

    #reader {
      width: 280px;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro con Escáner QR / Código de Barras</h2>

  <form id="formulario">
    <label for="empleado">Número de empleado:</label><br>
    <input type="number" id="empleado" placeholder="Ej. 12345" required><br>

    <label>Escanea tu código:</label><br>
    <div id="reader"></div>

    <input type="text" id="codigo" placeholder="Esperando escaneo..." readonly required><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reader = new Html5Qrcode("reader");
      const status = document.getElementById("status");
      const inputCodigo = document.getElementById("codigo");

      // Obtener cámaras disponibles
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id; // Usa la primera cámara encontrada

          reader.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            qrCodeMessage => {
              inputCodigo.value = qrCodeMessage;
              status.textContent = "✅ Código escaneado correctamente.";
              reader.stop(); // Detiene el escaneo tras leer
            },
            errorMessage => {
              console.warn("Error de escaneo:", errorMessage);
            }
          ).catch(err => {
            status.textContent = "Error al iniciar cámara: " + err;
          });
        } else {
          status.textContent = "No se detectaron cámaras.";
        }
      }).catch(err => {
        status.textContent = "Error accediendo a cámaras: " + err;
      });

      // Envío del formulario (puedes conectarlo a Google Sheets o API)
      document.getElementById("formulario").addEventListener("submit", e => {
        e.preventDefault();
        const empleado = document.getElementById("empleado").value;
        const codigo = document.getElementById("codigo").value;

        if (!codigo) {
          alert("Por favor escanea un código antes de enviar.");
          return;
        }

        // Aquí podrías enviar a Google Sheets o API (ejemplo con fetch)
        // fetch("TU_ENDPOINT_AQUI", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify({ empleado, codigo })
        // }).then(res => res.text())
        // .then(data => alert("Registro enviado: " + data))
        // .catch(err => alert("Error al enviar: " + err));

        alert(`✅ Enviado:\nEmpleado: ${empleado}\nCódigo: ${codigo}`);
        document.getElementById("formulario").reset();
      });
    });
  </script>
</body>
</html>
