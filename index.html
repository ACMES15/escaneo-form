<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Esc√°ner QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 30px;
      color: #333;
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    #reader {
      width: 100%;
      margin-top: 10px;
    }

    #status {
      text-align: center;
      color: #007bff;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulario con Esc√°ner QR</h2>

  <form id="qrForm">
    <label for="empleado">N√∫mero de empleado:</label>
    <input type="text" id="empleado" placeholder="Ingresa tu n√∫mero" required />

    <label for="codigo">C√≥digo (se escanear√° autom√°ticamente):</label>
    <div id="reader"></div>
    <input type="text" id="codigo" placeholder="Esperando escaneo..." readonly />

    <button type="submit">Enviar</button>
    <div id="status"></div>
  </form>

  <script>
    // üîπ REEMPLAZA esta URL con tu Web App de Google Apps Script
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwWBzRZGb5nPDOR7LTFcRGDIMOeFasD9z2SZqP96TouDOFCqURDhuoDkhCjlSeL7SS3bA/exec";

    const empleadoInput = document.getElementById("empleado");
    const codigoInput = document.getElementById("codigo");
    const form = document.getElementById("qrForm");
    const statusDiv = document.getElementById("status");

    // Inicializa html5-qrcode
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        (decodedText) => {
          codigoInput.value = decodedText;
          html5QrCode.stop().then(() => {
            statusDiv.textContent = "‚úÖ C√≥digo detectado correctamente";
          });
        },
        (errorMessage) => {
          console.warn("QR no detectado:", errorMessage);
        }
      ).catch(err => {
        alert("Error al iniciar la c√°mara: " + err);
      });
    }

    window.addEventListener("load", () => {
      startScanner();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "‚è≥ Enviando datos...";

      const data = {
        empleado: empleadoInput.value,
        codigo: codigoInput.value
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          mode: "cors" // üîπ Permite CORS
        });

        const result = await response.json();

        if (result.result === "success") {
          statusDiv.textContent = "‚úÖ Registro guardado correctamente";
          form.reset();
          setTimeout(() => {
            statusDiv.textContent = "";
            startScanner(); // Reinicia c√°mara para nuevo escaneo
          }, 2000);
        } else {
          statusDiv.textContent = "‚ùå Error: " + result.message;
        }
      } catch (err) {
        statusDiv.textContent = "üö´ Error al enviar datos: " + err;
      }
    });
  </script>
</body>
</html>
